<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Animation</title>
    </head>
    <body>
        <div class="container">
            <div class="scene"></div>
                <div class="sunblock">
                    <div class="sun"></div>
                </div>
                <div class="triangles">
                    <div class="triangle"></div><!--
                    --><div class="triangle small"></div><!--
                    --><div class="triangle last"></div>
                </div>
                <div class="sky-pack">
                    <div class="bigskyblock bigskyblock-first">
                        <div class="left-circle"></div>
                        <div class="left-top-circle"></div>
                        <div class="rectangle"></div>
                        <div class="right-top-circle"></div>
                        <div class="right-circle"></div>
                    </div>
                    <div class="bigskyblock smallskyblock-first">
                        <div class="left-circle small-circle"></div>
                        <div class="left-top-circle small-circle"></div>
                        <div class="rectangle small-circle"></div>
                        <div class="right-top-circle small-circle"></div>
                        <div class="right-circle small-circle"></div>
                    </div>
                    <div class="bigskyblock smallskyblock-second">
                        <div class="left-circle small-circle"></div>
                        <div class="left-top-circle small-circle"></div>
                        <div class="rectangle small-circle"></div>
                        <div class="right-top-circle small-circle"></div>
                        <div class="right-circle small-circle"></div>
                    </div>
                    <div class="bigskyblock smallskyblock-third">
                        <div class="left-circle small-circle"></div>
                        <div class="left-top-circle small-circle"></div>
                        <div class="rectangle small-circle"></div>
                        <div class="right-top-circle small-circle"></div>
                        <div class="right-circle small-circle"></div>
                    </div>
                    <div class="bigskyblock bigskyblock-second">
                        <div class="left-circle"></div>
                        <div class="left-top-circle"></div>
                        <div class="rectangle"></div>
                        <div class="right-top-circle"></div>
                        <div class="right-circle"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
